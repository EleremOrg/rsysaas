<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="description" content="{{ meta.meta_description }}">
<meta name="keywords" content="{{ meta.meta_keywords }}">
<meta name="author" content="{{ meta.meta_author }}">
<link rel="canonical" href="{{ meta.meta_url }}" />
<title>{{ meta.meta_title }}</title>

<!-- Twitter Card data -->
<meta name="twitter:site" content="{{ meta.twitter.creator }}">
<meta name="twitter:title" content="{{ meta.meta_title }}">
<meta name="twitter:description" content="{{ meta.meta_description }}">
<meta name="twitter:creator" content="{{ meta.twitter.creator }}">
<meta name="twitter:url" content="{{ meta.twitter.creator }}">
<meta name="twitter:card" content="{{ meta.meta_description }}">
<meta name="twitter:image" content="{{ meta.meta_image }}">

<!-- [Favicon] icon -->
<link rel="icon" href="/dist/assets/images/favicon.svg" type="image/x-icon"> <!-- [Google Font] Family -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    id="main-font-link">
